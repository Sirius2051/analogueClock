<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analogue Clock</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="clock">
            <div class="n1"><span>1</span></div>
            <div class="n2"><span>2</span></div>
            <div class="n3"><span>3</span></div>
            <div class="n4"><span>4</span></div>
            <div class="n5"><span>5</span></div>
            <div class="n6"><span>6</span></div>
            <div class="n7"><span>7</span></div>
            <div class="n8"><span>8</span></div>
            <div class="n9"><span>9</span></div>
            <div class="n10"><span>10</span></div>
            <div class="n11"><span>11</span></div>
            <div class="n12"><span>12</span></div>

            <div class="_needle1" id="_needle1"></div>
            <div class="_needle2" id="_needle2"></div>
            <div class="_needle3" id="_needle3"></div>

            <div class="circle">
            </div>
        </div>

    </div>
    <script src="assets/js/app.js"></script>
</body>
</html>
